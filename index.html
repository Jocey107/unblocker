<script>
function setIframe(){
  var website = document.getElementById("website").value;
  if(website.substring(0,8) == 'https://')
    website = website.substring(8);
  document.getElementById("iframe").innerHTML = `<iframe src="https://${website}" style="border: 0; width: 100%; height: 100%">Your browser doesnt support iFrames.</iframe>`;
}
</script>
<div id="iframe" style="position: fixed; bottom: 0; right: 0; left: 0; top: 0;">
<div style="text-align:center; width:100%; position: fixed; top: 50%;">
    Enter website: <input id="website" style="width: 25%; " type="text" onclick="this.select()" onKeyDown="if(event.keyCode==13) setIframe();"> <button onclick="setIframe()">unblock!</button>
</div>
</div>
